<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown especially for WeChat</title>
    <link rel="stylesheet" href="./src/themes/atelier-cave-light.css">
    <style>
        li{
           list-style:none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1 class="title">Markdown editor especially for wechat </h1>
        <div class="clear">

            <textarea name="" class="j-markdown markdown" cols="30" rows="10"></textarea>

            <div class="preview js-preview" id="j-preview-copy">

            </div>

        </div>
        <ul class="actions">
            <li class="j-action-preview">预览</li>
            <li class="j-action-copy" data-clipboard-target="#j-preview-copy">复制</li>
        </ul>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
